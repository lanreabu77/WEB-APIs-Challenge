<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz | FUN </title>
        <link rel="stylesheet" href="./assets/webapi-style.css">
    </head>

    <body> 

        <header>
            <h4 id="view-high-scores">View High Scores</h4> 
            <h4 class="timer">Time Left: <span id="timer"></span></h4>
        </header>

        <main>

        <section id="starter-container" class="show">
            <div class="container start">
                <h1>Welcome to the Javascript Coding Quiz Challenge!</h1>  
                <p>Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds!
                </p>
                <button class="btn startend" id="start-game">Start Quiz</button>
            </div>    
        </section>

        <section>

        <div id="question-container" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

        <div id="end-container" class="hide">
           <div class="container end">
            <div id=score-banner>
                <h2>Quiz Finished!</h2>
            </div>  
            <form id="initials-form" class="initials">
              <label> <h1>Enter Initials:</h1></label> 
                <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn startend" id="sumbit-score" type="submit">Submit</button> </p>
            </form>
            </div>
        </div>
        </section>

        <section>

        <div id="high-score-container" class="hide">
          <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        <div>
            <button class="btn" id="Restart">Restart</button>
            <button class="btn" id="Reset">Reset</button>
        </div>
        </div>
    </div>

        </section>

    <div class="hide" id="correct">
        <h2>Correct</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong!</h2>
    </div>

    <script src="./assets/script.js"></script> 

        </main>
</body>
</html>
